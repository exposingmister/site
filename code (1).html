<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Exposer666 - Home</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
<style>
  /* Reset & base */
  * {
    box-sizing: border-box;
  }
  body, html {
    margin: 0; padding: 0;
    min-height: 100vh;
    font-family: 'Inter', sans-serif;
    background: radial-gradient(circle at center, #1e0000 0%, #0a0000 80%);
    color: #d7c8dd;
    display: flex;
    flex-direction: column;
  }

  /* Header */
  header {
    background-color: #2b0000;
    padding: 1.5rem 2rem;
    text-align: center;
    box-shadow: 0 0 30px #7e3f3faa;
  }
  header h1 {
    margin: 0;
    font-size: 2rem;
    font-weight: 700;
    color: #c96464;
    text-shadow: 0 0 8px #c96464, 0 0 16px #7e3f3f;
    letter-spacing: 4px;
    text-transform: uppercase;
  }

  /* Main */
  main {
    flex: 1;
    max-width: 900px;
    margin: 3rem auto;
    padding: 0 1rem;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .welcome-box {
    background: rgba(75, 12, 12, 0.7);
    border: 2px solid #c96464;
    border-radius: 20px;
    padding: 2rem 3rem;
    max-width: 80%;
    font-size: 1.8rem;
    font-weight: 700;
    color: #f1e3f8;
    text-align: center;
    letter-spacing: 2px;
  }
  /* Neon flicker animation */
 
  
  .welcome-box {
    animation: neon-flicker 3s infinite alternate;
  }

  /* Footer */
  footer {
    background-color: #2b0000;
    padding: 1rem 0;
    text-align: center;
    color: #c96464;
    font-weight: 600;
    letter-spacing: 2px;
    text-shadow: 0 0 6px #7e3f3f;
  }

  /* Responsive */
  @media (max-width: 600px) {
    main {
      margin: 2rem 1rem;
    }
    .welcome-box {
      font-size: 1.4rem;
      padding: 1.5rem 2rem;
    }
    header h1 {
      font-size: 1.6rem;
      letter-spacing: 3px;
    }
  }
</style>
</head>
<body>
<header>
  <h1>Exposer666</h1>
</header>
<main>
  <div class="welcome-box" role="region" aria-label="Welcome message">
    Welcome to the mysterious realm...  
  </div>
</main>
<footer>
  &copy; 2024 Exposer666
</footer>
</body>
</html>
